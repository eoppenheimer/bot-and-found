services:
    app:
        image: eoppenheimer/bot-and-found:latest
        ports:
            - '8234:8080'
        environment:

            # Express Session
            SESSION_SECRET: ${SESSION_SECRET:-Express Session Secret Key}

            # MongoDB Keys
            MONGODB_URI_DEVCI: ${MONGODB_URI_DEVCI:-MongoDB URI for DevCI}

            # SQLite Path
            DATABASE_PATH: ${DATABASE_PATH:-SQLite Path for Storage}

            # Amplify Classroom UUIDs
            AMPLIFY_COLLECTION_BOOST_PERSONALIZED_LEARNING_MASTER: ${AMPLIFY_COLLECTION_BOOST_PERSONALIZED_LEARNING_MASTER:-Amplify Collection for Boost Personalized Learning Master}

        volumes:
            - ./database:/database